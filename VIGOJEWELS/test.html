<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigojewels</title>
    <meta
      name="description"
      content="Vigojewels — модерни бижута от сребро и неръждаема стомана."
    />
    <link rel="preload" as="video" href="assets/hero.mp4" />
    <link rel="stylesheet" href="auth.css" />
    <script>

      // while (pass !== "1bg2bg3bg") {
      //   pass = prompt("Въведи парола за достъп:");
      // }
      // alert("Добре дошъл!");
    </script>
  </head>
  <body>
    <div id="header-root">
      <!-- HEADER -->
      <header class="m-header" id="mHeader">
        <div class="bar">
          <div class="left">
            <!-- hamburger (mobile) -->
            <button class="icon-btn" id="openMenu" aria-label="Меню">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 6h18v2H3M3 11h18v2H3m0 5h18v2H3" />
              </svg>
            </button>
          </div>

          <!-- Лого -->
          <a href="/" class="brand" aria-label="VIGOJEWELS">
            VIGO<span>JEWELS</span>
          </a>

          <div class="right">
            <button class="icon-btn" aria-label="Профил">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.9 0-10 2-10 6v2h20v-2c0-4-6.1-6-10-6Z"
                />
              </svg>
            </button>
            <button class="icon-btn" aria-label="Количка">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 18ZM7.2 6l1 2h9l-1.1 5H8.5L6.3 4H2v2h2l3.6 7.6-.7 1.2c-.2.6.2 1.2.9 1.2H18v-2h-8l.6-1h7c.7 0 1.4-.5 1.6-1.3l1.2-5.5c.1-.6-.3-1.1-.9-1.1H7.2Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Desktop categories -->
        <div class="catbar">
          <nav>
            <a href="#">БИЖУТА</a>
            <a href="/handmade">HANDMADE</a>
            <a href="#">ЗА НАС</a>
            <a href="#">КОНТАКТИ</a>
          </nav>
        </div>
      </header>

      <!-- Drawer -->
      <div class="backdrop" id="backdrop" hidden></div>
      <aside
        class="drawer"
        id="drawer"
        role="dialog"
        aria-modal="true"
        aria-label="Навигация"
      >
        <div class="drawer-top">
          <strong>Меню</strong>
          <button class="icon-btn" id="closeMenu" aria-label="Затвори">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M18.3 5.7 12 12 5.7 5.7 4.3 7.1 10.6 13.4 4.3 19.7 5.7 21.1 12 14.8l6.3 6.3 1.4-1.4-6.3-6.3 6.3-6.3z"
              />
            </svg>
          </button>
        </div>
        <nav class="drawer-list">
          <a href="#">БИЖУТА</a>
          <a href="/handmade">HANDMADE</a>
          <a href="#">ЗА НАС</a>
          <a href="#">КОНТАКТИ</a>
        </nav>
      </aside>
    </div>

    <main>
      <!-- register.html -->
      <section class="auth" id="view-register">
        <div class="card">
          <form class="form" id="register-form" autocomplete="on">
            <div class="grid">
              <div class="field">
                <label for="s-first">Име</label>
                <input id="s-first" name="firstName" required />
              </div>
              <div class="field">
                <label for="s-last">Фамилия</label>
                <input id="s-last" name="lastName" required />
              </div>
            </div>

            <div class="field">
              <label for="s-email">Имейл</label>
              <input
                id="s-email"
                name="email"
                type="email"
                autocomplete="email"
                required
              />
            </div>

            <div class="field">
              <label for="s-pass">Парола</label>
              <input
                id="s-pass"
                name="password"
                type="password"
                autocomplete="new-password"
                minlength="6"
                required
              />
            </div>

            <label class="check">
              <input type="checkbox" required />
              <span>Приемам <a class="link" href="/terms">условията</a>.</span>
            </label>

            <button class="btn" type="submit">Създай акаунт</button>

            <p style="text-align: center; color: #cfcfcf; margin: 6px 0 0">
              Имаш профил? <a class="link" href="/login">Влез</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        © <span id="y">2025</span> Vigojewels · Всички права запазени · Условия
        · Поверителност
      </div>
    </footer>
  </body>
</html>
